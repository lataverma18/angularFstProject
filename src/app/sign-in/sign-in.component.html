<p>sign-in works!</p>
<form (ngSubmit)="submit()" [formGroup]="signInForm" >
    <div class="form-group">
      <label for="name">Username:</label>
      <input type="text" class="form-control" formControlName="username">
    </div>
    <span *ngIf="username.invalid && username.touched" class="help-block errors">
    <span *ngIf="username.errors.containSSpace" class="errors">username cannot have space</span>
    </span>
    <div class="form-group">
        <label for="name">Password:</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <div>
        <div class="form-group" formGroupName="type">
            <label for="type"></label>
            <input type="radio" class="form-control" formControlName="aradio">As Admin
            <input type="radio" class="form-control" formControlName="uradio">As User
          </div>
      </div>
      <button type="submit">Log in</button>
</form>
